<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>APM Testing</title>
    <script src="webjars/jquery/3.3.1-2/jquery.min.js"></script>
    <script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script th:href="@{/js/bootstrap-table.min.js}" src="../static/js/bootstrap-table.min.js"></script>
    <script th:href="@{/js/bootstrap-table-zh-CN.min.js}" src="../static/js/bootstrap-table-zh-CN.min.js"></script>

    <link rel="stylesheet" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link th:href="@{/css/bootstrap-table.min.css}" href="../static/css/bootstrap-table.min.css" rel="stylesheet"/>
    <style>
        body {
            padding-top: 70px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">APM Testing</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/dashboard">Home</a></li>
                <li class="active"><a href="/members">Members</a></li>
                <li><a href="/goods">Goods</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="../navbar/">LogOut</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">

    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Member Querying</div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-4">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Query</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="panel panel-success">
        <div class="panel-heading">Members List</div>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th></th>
                <th>nick_name</th>
                <th>cellphone</th>
                <th>create time</th>
                <th>status</th>
                <th>options</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="m : ${members}">
                <th class="text-nowrap" scope="row" th:text="${m.id}"></th>
                <td th:text="${m.nickName}"></td>
                <td th:text="${m.cellphone}"></td>
                <td th:text="${m.createdTime}"></td>
                <td th:text="${m.status}"></td>
                <td>1,2,3</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Member
    </button>

    <!-- Modal -->
    <div class="modal fade bs-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Member Prototype</h4>
                </div>
                <div class="modal-body">
                    <form name="form1">
                        <div class="form-group">
                            <label for="nick_name">User name</label>
                            <input type="text" class="form-control" id="nick_name" placeholder="User name">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password"
                                   placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="cellphone">Cellphone</label>
                            <input type="text" class="form-control" id="cellphone"
                                   placeholder="Cellphone">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="saveBtn">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</div> <!-- /container -->

</body>

</html>
